<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script type="text/javascript" src="app.js" defer></script>
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>
  <main class="container">
    <div class="main-profile-card">
      <div class="profile-card">
        <img class="jeremy" src="images/image-jeremy.png" alt="This is Jeremy">
        <p class="name">Report for<br> <span>Jeremy Robson</span></p>
      </div>
     <div class="day-week-month">
      <button class="daily menu-link">Daily</button>
      <button class="weekly menu-link">Weekly</button>
      <button class="monthly menu-link">Monthly</button>
     </div>
    </div>
  </main>
</body>
</html>
