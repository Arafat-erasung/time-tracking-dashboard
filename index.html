<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>
  <main class="container">
    <div class="main-profile-card">
      <div class="profile-card">
        <img class="jeremy" src="images/image-jeremy.png" alt="This is Jeremy">
        <p class="name">Report for<br> <span>Jeremy Robson</span></p>
      </div>
     <div class="day-week-month">
      <button class="daily">Daily</button>
      <button class="weekly">Weekly</button>
      <button class="monthly">Monthly</button>
     </div>
    </div>

    <div class="work">
      <img src="images/icon-work.svg" alt="">
      <div class="lower-card">
        <div class="text">
          <p class="title">Work</p>
          <button class="spread">. . .</button>
        </div>
        <div class="hours">
          <p class="time">32hrs</p>
          <p class="previous">last week - 32hrs</p>
        </div>
      </div>
    </div>

    <div class="play">
      <img src="images/icon-play.svg" alt="">
      <div class="lower-card">
        <div class="text">
          <p class="title">Play</p>
          <button class="spread">. . .</button>
        </div>
        <div class="hours">
          <p class="time">10hrs</p>
          <p class="previous">last week - 32hrs</p>
        </div>
      </div>
    </div>

    <div class="study">
      <img src="images/icon-study.svg" alt="">
      <div class="lower-card">
        <div class="text">
          <p class="title">Study</p>
          <button class="spread">. . .</button>
        </div>
        <div class="hours">
          <p class="time">4hrs</p>
          <p class="previous">last week - 32hrs</p>
        </div>
      </div>
    </div>

    <div class="exercise">
      <img src="images/icon-exercise.svg" alt="">
      <div class="lower-card">
        <div class="text">
          <p class="title">exercise</p>
          <button class="spread">. . .</button>
        </div>
        <div class="hours">
          <p class="time">4hrs</p>
          <p class="previous">last week - 32hrs</p>
        </div>
      </div>
    </div>

    <div class="social">
      <img src="images/icon-social.svg" alt="">
      <div class="lower-card">
        <div class="text">
          <p class="title">Social</p>
          <button class="spread">. . .</button>
        </div>
        <div class="hours">
          <p class="time">4hrs</p>
          <p class="previous">last week - 32hrs</p>
        </div>
      </div>
    </div>

    <div class="self-care">
      <img src="images/icon-self-care.svg" alt="">
      <div class="lower-card">
        <div class="text">
          <p class="title">Self care</p>
          <button class="spread">. . .</button>
        </div>
        <div class="hours">
          <p class="time">2hrs</p>
          <p class="previous">last week - 32hrs</p>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
